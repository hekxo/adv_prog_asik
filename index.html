<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: honeydew;
            display: flex;

            align-items: center;
            font-family: "Arial Black", sans-serif;

<body>

<form>
    <h1 style="font-family: fantasy">REGISTRATION FORM</h1>
    <div>
        <h6>Your Name:</h6>
        <label for="name"></label><input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div>
        <h6>Your Email:</h6>
        <label for="email"></label><input type="email" id="email" name="email" placeholder="Enter your Email" required>
    </div>
    <div>
        <h6>Username:</h6>
        <label for="username"></label><input type="text" id="username" name="username" placeholder="Enter your Username" required>
    </div>
    <div>
        <h6>Password:</h6>
        <label for="password"></label><input type="password" id="password" name="password" placeholder="Enter your Password" required>
    </div>
    <div>
        <h6>Confirm Password:</h6>
        <label for="password2"></label><input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
    </div>

    <div>
        <input type="submit" value="Register">
    </div>
</form>
